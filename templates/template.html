<body class="animated fadeIn">
<div class="animated fadeInUpBig row box asphalt">
    <a href="/">
    <div class="animated slideInLeft one third pad-bottom">
    <img src="{{ url_for('static', filename='images/me.jpg') }}" height="100" width="100">
    </div>
    <div class="one third">
    <h1 class="animated slideInLeft align-center">
        <strong>Michael Gibbs</strong>
    </h1>
    <p class="animated slideInRight align-center"><em>Full Stack Python/DevOps</em></p>

    </div>
    </a>
    <div>
    <nav class="animated slideInRight nav asphalt ten twelfths skip-one " title="Hi. I'm a nav bar.">
        <ul>

            <li><a class="button" href="/python" title="The big snake">Python</a></li>
            <li><a class="button" href="/flask" title="Not as small as you think">Flask</a></li>
            <li><a class="button" href="/scraping" title="Knowledge is power">Scraping</a></li>
            <li><a class="button" href="/kivy" title="Ugly but effective">Kivy</a></li>
            <li><a class="button" href="/linux" title="Is there another OS?">Linux</a>
            <li><a class="button" href="/sql" title="Little Bobby Tables">SQL</a>
            <li><a class="button" href="/api" title="RESTful API sample">API</a>

            <li><a class="button" title="Who am I?" href="/about">About Me</a></li>

            <li><a class="button" href="http://pythonundertheinfluence.com" title="Read my blog">Blog</a></li>
            <li><a class="button" href="https://www.youtube.com/channel/UCTJnDx3LYGwjyPubknsaRWg"
            title="My videos">YouTube</a></li>
            <li><a class="button" title="Github" href="https://github.com/miketheinkman"></a></li>
            <li><a class="button" title="Contact me" href="mailto:mike_gibbs@rocketmail.com"></a></li>

        </ul>
    </nav>
    </div>
</div>

<div class="row">
    <div class="animated slideInLeft column one third double-padded">

    {% block left %}

    {% endblock %}

    </div>
    <div class="animated fadeInUpBig column one third double-padded">
        <div class="align-center">
        <img src="{{ url_for('static', filename='images/python-logo.png') }}" class="double-padded">
        </div>
        <div class="double-padded border-top"></div>
        {% block content %}

        {% endblock content %}
        </div>
    <div class="animated slideInRight column one third double-padded">

   {% block right %}

   {% endblock right %}

    </div>

    </div>


<footer class="box double-padded">
</footer>
